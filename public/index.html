<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-center">
    <main class="my-0 mx-auto max-w-3xl text-center">
      <h2 class="p-6 text-4xl">A Basic Tailwind CSS Example</h2>
      <p class="px-10 pb-10 text-left">
        Some apps where I setup and used TailwindCSS:
      </p>
      <a
        class="bg-sky-600 hover:bg-sky-700 px-5 py-3 text-white rounded-lg"
        target="_blank"
        href="https://github.com/J0SUEFDZ/factored/tree/main/factored_app"
      >
        Factored
      </a>
      <hr
        class="border-4 border-sky-500 cursor-pointer hover:border-sky-700 duration-500 my-5"
      />
      <h2 class="p-6 text-4xl">Tailwind CSS Form</h2>
      <div>
        <form class="m-4 flex">
          <input
            class="rounded-l-lg p-4 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white"
            placeholder="your@mail.com"
          />
          <button
            class="px-8 rounded-r-lg bg-sky-400 text-white font-bold p-4 uppercase border-sky-500 border-t border-b border-r"
          >
            Subscribe
          </button>
        </form>
      </div>
      <hr
        class="border-4 border-sky-500 cursor-pointer hover:border-sky-700 duration-500 my-5"
      />
      <h2 class="p-6 text-4xl">Tailwind CSS Search Bar</h2>

      <div class="max-w-2xl mx-auto">
        <form class="flex items-center">
          <label for="simple-search" class="sr-only">Search</label>
          <div class="relative w-full">
            <div
              class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
            >
              <svg
                class="w-5 h-5 text-gray-500 dark:text-gray-400"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              id="simple-search"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-sky-500 dark:focus:border-sky-500"
              placeholder="Search"
              required
            />
          </div>
          <button
            type="submit"
            class="p-2.5 ml-2 text-sm font-medium text-white bg-sky-700 rounded-lg border border-sky-700 hover:bg-sky-800 focus:ring-4 focus:outline-none focus:ring-sky-300 dark:bg-sky-600 dark:hover:bg-sky-700 dark:focus:ring-sky-800"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
